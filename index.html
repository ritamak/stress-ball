<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>stress|ball by Rita Mak</title>
</head>
<body>
    <h1>stress|ball</h1>
    <div id="canvasCenter">
        <div id="canvasWrapper">
            <canvas id="myCanvas" width="1200" height="550"></canvas>
        </div>
    </div>
    <div id="startText"> 
        <div id="userInput">
            <label for="fname" id="startkitText">type your name here:</label>
            <input type="text" id="startkitUser" autocomplete="false">
        </div>
         <button type="submit" id="startbtn">let's play!</button>
        </div>
        <div id="restart">
            <button id="rstrt">play again!</button>
        </div>
        <div id="boxes" >
        <p id="box1" class="disable-select"></p>
        <div id="sphere">
            <span id="minDec" class="number">0</span>
            <span id="minUni" class="number">0</span>
            <span>:</span>
            <span id="secDec" class="number">0</span>
            <span id="secUni" class="number">0</span>
            <span>:</span>
            <span id="milDec">0</span>
            <span id="milUni">0</span>
        </div>
    </div>
    <audio id="myThemeSong">
        <source src="stressBallTheme.mp3" type="audio/mpeg">
    </audio>
    <audio id="myGameoverTheme">
        <source src="gameOverTheme.mp3" type="audio/mpeg">
    </audio>
    <script src="./script.js"></script>
    <script src="game.js"></script>
    <script src="chrono.js"></script>
</body>
</html>
