<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>StressBall by Rita Mak</title>
</head>
<body>
    <h1>stress|ball</h1>
    <div id="canvasWrapper">
       <canvas id="myCanvas" width="1200" height="550"></canvas>
    </div>
    <div id="startText"> <!--Nao apagar isto ou o start nao funciona-->
        <div id="userInput">
            <label for="fname" id="startkitText">Type your name here:</label>
            <input type="text" id="startkitUser">
            <input type="submit" id="startkitSubmit">	  
         </div>
         <button id="startbtn" onclick="start()">Let's play!</button>
        </div>
        <div id="boxes">
        <p id="box1"></p>
        <div id="sphere">
            <span id="minDec" class="number">0</span>
            <span id="minUni" class="number">0</span>
            <span>:</span>
            <span id="secDec" class="number">0</span>
            <span id="secUni" class="number">0</span>
            <div id="milliseconds">
              <span id="milDec">0</span>
              <span id="milUni">0</span>
    <div id="final">
        <p id="finalText"></p>
    </div>
    <button id="rstrt" onclick="start()">Play again!</button>
    <script src="./game.js"></script>
    <script src="./game2.js"></script>
</body>
</html>
